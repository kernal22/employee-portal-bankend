
<div class="card ctm-border-radius shadow-sm grow">
    <div class="card-header">
        <h4 class="card-title mb-0">Employee Login</h4>
    </div>
    <div class="card-body">
        <form [formGroup]= "loginForm">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>
                        Employee ID
                        <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control employee_id" formControlName="empid">
                    </div>
                </div>
                <div class="col-sm-12 leave-col">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-md" (click)="onLogin()">Login</button>
            </div>
        </form>
    </div>
</div>
